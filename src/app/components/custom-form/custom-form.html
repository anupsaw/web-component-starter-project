<form id="customForm"
      class="sz-flex">
       <input type="text"
              id=name
              placeholder="Enter Name"
              required />

       <input type="text"
              id=city
              placeholder="Enter City"
              required />

       <input type="text"
              id=age
              placeholder="Enter Age"
              required />
</form>

<button ref="formPrint">Print Form Value</button>

<button ref="popupBtn"
        class="sz-button-solid">Show Pop up</button>

<button ref="sliderBtn"
        class="sz-button-solid">Show Slider</button>
