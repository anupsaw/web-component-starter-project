<sz-header-backdrop>
    <button class='sz-demo-icon-close'
            click='close'>
        <sz-icon-close></sz-icon-close>
    </button>
    <h1>Popup Blocker</h1>
    <h2>${test}</h2>
</sz-header-backdrop>
<div class="sz-main-body">
    <div class='sz-options-input-section'>
        <input type='text'
               class='sz-options-url-input'
               id='site'
               placeholder="whitelisted url for popup block">

        <div class='sz-options-input-button-group sz-flex-row'>
            <button class='sz-button-solid sz-options-btn'
                    click="addUrl">ADD</button>
            <button class='sz-button sz-options-btn'>CLEAR</button>
        </div>

    </div>
    <div if="showJustAdded" class='sz-options-just-added sz-flex'>
        <h2>Just Added</h2>
        <div class="sz-options-just-added-list"
             ref="justAdded"></div>
    </div>
    <div class='sz-flex-row sz-flex-center'>
        <a class='sz-anchor-link'
           click='showAll'
           if='!showPrevAdded'> Show All</a>
        <a class='sz-anchor-link'
           click='hideAll'
           if='showPrevAdded'> Hide All</a>
    </div>
    <div class="sz-options-prev-added"
         if='showPrevAdded'>

        <h2>Previously Added</h2>
        <div class="sz-options-url-list"
             ref="prevList"></div>
    </div>
</div>
